<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/autorizationStyle.css">
        <title>Managment</title>
    </head>
    <body>
        <form name="login-form" class="login-form" action="" method="POST">
            <div class="header">
                <h1>Autorization</h1>
                <span>Enter your registration date and log in.</span>
            </div>
            <div class="content">
                <input type="text" name="username" class="input-username" placeholder="login" required/><br>
                <input type="password" name="password" class="input-password" placeholder="password" required/>
            </div>
            <div class="footer">
                <input type="submit" name="submit" value="Log in" class="button" />
            </div>
        </form>
    </body>
</html>
